<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="style/style.css">
  <title>Document</title>

<body>

  <header>
    <nav>
      <ul id="navList">
        <li class="navItem"><a href="#">Home</a></li>
        <li class="navItem"><a href="#form">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <video loop autoplay src="multimedia/What If...Marvel.mp4" controls></video>



    <div class="row" id="items"></div>

    <template id="templateCard">
      <div class="card">
        <h5></h5>
          <img id="image" src="" alt="" class="img-thumbnail my-4">
      </div>
    </template>   
    
    
    <div id="detail"></div>

    <div id="shoppingList"></div>

    <div id="totalList"></div>

    <div class="formContainer">
      <div class="content">
         
          <form action="" class="form" id="form" onsubmit="">
              <h2>Join our community</h2>
              <input id="inputName" type="text" placeholder="Enter name" required >
              <input id="email" type="Email" name="email" placeholder="Enter email" required>
              <select name="gender" id="gender" value="Gender">
                  <option value="0">Gender</option>
                  <option value="F">Female</option>
                  <option value="M">Male</option>
                  <option value="O">Other</option>
              </select>
              <label for="">Menssage</label>
              <textarea id="msm" cols="30" rows="10" ></textarea>
              <input type="submit" value="Submit">
          </form>
      </div>
  </div>
  </main>


 


  <footer>
    <div class="footerContainer">
      <p>
        Privacy policy Legal notice Terms and conditions Follow us 
        on Facebook Instagram Pinterest Twitter Linkedin
      </p>
    </div>
  </footer>

  <script src="script/script.js" type="module"></script>
